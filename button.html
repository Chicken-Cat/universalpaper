<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
</head>
<body>
    <p>Current Count: <span id="counterDisplay">0</span></p>
    <button onclick="incrementCounter()">Make Paper</button>

    <script>
    let count = 0;
    function incrementCounter() {
        count++;
        document.getElementById("counterDisplay").innerText = count;
    }
    </script>
</body>
</html>
