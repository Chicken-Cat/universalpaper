<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
</head>
<body>
    <p>Current Count: <span id="counterDisplay">0</span></p>
    <button onclick="incrementCounter()">Make Paper</button>

    <script>
    let count = localStorage.getItem("count") ? parseInt(localStorage.getItem("count")) : 0;
    document.getElementById("counterDisplay").innerText = count;
    function incrementCounter() {
        count++;
        document.getElementById("counterDisplay").innerText = count;
        localStorage.setItem("count", count);
        updateButtonState();
        }
        const myButton = document.getElementById("myButton");

    function updateButtonState() {
        if (count > 10) { // Example threshold
            myButton.disabled = false; // Enable the button
        } else {
            myButton.disabled = true; // Disable the button
        }
    }
    </script>
</body>
</html>
