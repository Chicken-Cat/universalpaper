<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Paper</title>
</head>
<body>
    <p style="font-size: 30px;">Current Count: <span id="counterDisplay">0</span></p>
    <p>Paper Presses: <span id="autoDisplay1">0</span></p>
    <button id="makeButton" onclick="makepaper()">Make Paper</button>
    <button id="destroyButton" onclick="destroypaper()">Destroy Paper</button>
    <br>
    <button id="buyauto1" onclick="buyauto1()">Buy Paper Press</button>
    <p>Cost: <span id="autoCost">0</span></p>

    <script>
        let count = localStorage.getItem("count") ? parseInt(localStorage.getItem("count")) : 0;
        document.getElementById("counterDisplay").innerText = count;

        let auto1 = localStorage.getItem("auto1") ? parseInt(localStorage.getItem("auto1")) : 0;
        document.getElementById("autoDisplay1").innerText = auto1;

        const interval = setInterval(() => {
            count = count + auto1;
            document.getElementById("counterDisplay").innerText = count;
            localStorage.setItem("count", count);
            updateButtonState();
        }, 1000);

        const makeButton = document.getElementById("makeButton");

        function buyauto1()
            {
                auto1++
                document.getElementById("autoDisplay1").innerText = auto1;
                localStorage.setItem("auto1", auto1);
                updateButtonState();
            }

        function updateMakeState() 
        {
            if (count >= 10) 
            {
                makeButton.disabled = true;
            } else {
                makeButton.disabled = false;
            }
        }

        function updateDestroyState()
        {
            if (count <=0)
            {
                destroyButton.disabled = true;
            } else { 
                destroyButton.disabled = false;
            }
        }

        function updateButtonState()
        {
            updateMakeState();
            updateDestroyState();
        }
        
        function makepaper() 
        {
            if (count < 10) 
            {
                count++;
                document.getElementById("counterDisplay").innerText = count;
                localStorage.setItem("count", count);
                updateButtonState();
            }
        }
        
        function destroypaper() 
        {
            if (count > 0) 
            {
                count--;
                document.getElementById("counterDisplay").innerText = count;
                localStorage.setItem("count", count);
                updateButtonState();
            }
        }
        updateButtonState();
    </script>
</body>
</html>
