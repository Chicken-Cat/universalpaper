<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
</head>
<body>
    <p>Current Count: <span id="counterDisplay">0</span></p>
    <button id="makeButton" onclick="makepaper()">Make Paper</button>
    <button id="destroyButton" onclick="destroypaper()">Destroy Paper</button>

    <script>
        let count = localStorage.getItem("count") ? parseInt(localStorage.getItem("count")) : 0;
        document.getElementById("counterDisplay").innerText = count;

        const makeButton = document.getElementById("makeButton");

        function updateMakeState() 
        {
            if (count >= 10) 
            {
                makeButton.disabled = true;
            } else {
                makeButton.disabled = false;
            }
        }

        function updateDestroyState()
        {
            if (count <=0)
            {
                makeButton.disabled = true;
            } else { 
                makeButton.disabled = false;
            }
        }

        function updateButtonState()
        {
            updateMakeState();
            updateDestroyState();
        }
        
        function makepaper() 
        {
            if (count < 10) 
            {
                count++;
                document.getElementById("counterDisplay").innerText = count;
                localStorage.setItem("count", count);
                updateButtonState();
            }
        }
        
        function destroypaper() 
        {
            if (count > 0) 
            {
                count--;
                document.getElementById("counterDisplay").innerText = count;
                localStorage.setItem("count", count);
                updateDestroyState();
            }
        }
        updateButtonState();
    </script>
</body>
</html>
